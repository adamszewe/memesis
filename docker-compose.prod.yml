services:
  frontend:
    container_name: memesis-frontend
    # Pull from ECR - the :latest tag will always get the most recent build
    image: 271882567315.dkr.ecr.eu-west-1.amazonaws.com/memesis-web:latest
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  backend:
    container_name: memesis-backend
    # Pull from ECR - the :latest tag will always get the most recent build
    image: 271882567315.dkr.ecr.eu-west-1.amazonaws.com/memesis-app:latest
    # No port exposure - only accessible via Docker network from frontend
    expose:
      - "8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-memesis}
      DB_USER: ${DB_USER:-memesis_user}
      DB_PASSWORD: ${DB_PASSWORD:?Database password must be set}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    container_name: memesis-db
    image: postgres:18.1-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-memesis}
      POSTGRES_USER: ${DB_USER:-memesis_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password must be set}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    # No port exposure - only accessible via Docker network
    restart: unless-stopped
    networks:
      app_network:
        aliases:
          - db.lvh.me
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-memesis_user} -d ${DB_NAME:-memesis}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  app_network:
    external: false

volumes:
  db_data:
